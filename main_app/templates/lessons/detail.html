{% extends 'base.html' %} {% block content %}

<h1>Topic Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ lesson.title }}</span>
        <p>Description: {{ lesson.description }}</p>
        <p> Lesson Content: {{ lesson.content }}</p>
        <p> Created at : {{ lesson.created_at }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'lesson_update' lesson.id %}">Edit</a>
        <a href="{% url 'lesson_delete' lesson.id %}">Delete</a>
    </div>
    </div>
  </div>
  
</div>
{% endblock %}
