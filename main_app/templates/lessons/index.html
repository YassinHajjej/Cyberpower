{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1 class="mt-5">Lessons List</h1>
  <div class="row mt-4">
    {% for lesson in lessons %}
    <div class="col-md-4 mb-4">
      <a href="{% url 'lesson_detail' lesson.id %}" class="text-decoration-none text-dark">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ lesson.title }}</h5>
            <p class="card-text">{{ lesson.description }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
