{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css">

<div class="container mt-5">
  <h1>Lessons List</h1>
  <div class="lesson-list mt-4">
    {% for lesson in lessons %}
    <div class="lesson-item mb-4 p-4 border">
      <a href="{% url 'lesson_detail' lesson.id %}" class="text-decoration-none text-dark">
        <h2>{{ lesson.title }}</h2>
        <h5>{{ lesson.user.username }}</h5>
        <p>{{ lesson.description }}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
