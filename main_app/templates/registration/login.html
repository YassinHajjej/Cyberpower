
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Login</button>
    </form>
{% endblock %}
