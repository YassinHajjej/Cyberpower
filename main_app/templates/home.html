{% extends 'base.html' %}

{% block content %}
<br>
<h1> Welcome to your opertunity to advance </h1>
<div class="container mt-5">
    <h1 class="text-center">Latest Lessons</h1>
    <div class="row justify-content-center mt-4">
      <div class="col-md-11 col-lg-10">
        {% for lesson in lessons %}
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">{{ lesson.title }}</h5>
            <p class="card-text">Description: {{ lesson.description }}</p>
            <p class="card-text">Created at: {{ lesson.created_at }}</p>
            <a href="{% url 'lesson_detail' lesson.id %}" class="btn btn-primary">View Lesson</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
