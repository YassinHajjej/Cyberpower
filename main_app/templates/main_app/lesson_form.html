{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Update {{object.name}}'s Content</h1>
{% else %}
<h1>Create Lesson</h1>
{% endif %}

<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn blue">
</form>

{% endblock %}
