{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% if object %}
      <h1 class="text-center mb-4">Update {{ object.name }}'s Content</h1>
      {% else %}
      <h1 class="text-center mb-4">Create Lesson</h1>
      {% endif %}
      <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Lesson Title:</label>
          {{ form.title }}
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          {{ form.description }}
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Lesson Content:</label>
          {{ form.content }}
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Difficulty level:</label>
          {{ form.difficulty_level }}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
